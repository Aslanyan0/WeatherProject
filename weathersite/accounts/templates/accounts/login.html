{% block content %}
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #252323;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-back {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        width: 350px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    .login-back h2 {
        margin-bottom: 30px;
    }

    .login-back input[type="text"],
    .login-back input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 8px 0 20px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .login-back button {
        width: 100%;
        background-color: #0066ff;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    .signin-back button:hover {
        background-color: #0052cc;
    }

    .signup {
        margin-top: 20px;
        font-size: 14px;
    }

    .signup a {
        color: #0066ff;
        text-decoration: none;
    }

    .signup a:hover {
        text-decoration: underline;
    }

    .forgot {
        display: block;
        margin-bottom: 20px;
        font-size: 14px;
        color: #555;
        text-decoration: none;
    }

    .forgot:hover {
        text-decoration: underline;
    }
</style>

<div class="login-back">
    <h2>Sign In</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Name or Email" id="id_username" required>
        <input type="password" name="password" placeholder="Password" id="id_password" required>
        <a href="{% url 'accounts:forgot_password' %}" class="forgot">Forgot Password?</a>
        <button type="submit">Sign In</button>
    </form>
    <div class="signup">
        Don't have an account? <a href="{% url 'accounts:signup' %}">Sign Up</a>
    </div>
</div>
{% endblock %}
